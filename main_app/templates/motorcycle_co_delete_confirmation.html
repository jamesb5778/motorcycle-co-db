{% extends 'base.html' %} {% block content %} 

<h1 class = "title pt-5">Are you sure you want to DELETE {{motorcycle_company.name}}?</h1>
<form method = "post">
    {% csrf_token %}
    <div class = "button">
    <!-- confirm artist delete --> 
        <input class = "button is-danger" type = "submit" value = "Confirm" />
    <!-- Redirect back to motorcycle company details on cancel-->
        <a class = "button is-primary" href = "{% url 'motorcycle_co_details' motorcycle_company.pk %}">Cancel</a>
    </div>
</form>

{% endblock %}
